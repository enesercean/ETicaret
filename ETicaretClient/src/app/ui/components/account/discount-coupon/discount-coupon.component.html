<div class="discount-coupon-container">
  <div class="page-header">
    <h2 class="mb-3">My Discount Coupons</h2>
    <p class="text-500">You can use your discount coupons on the products page</p>
  </div>

  <div class="coupon-list">
    <!-- Burada kuponlar listelenecek -->
    <div class="empty-coupons">
      <i class="pi pi-ticket empty-icon"></i>
      <h3>No Discount Coupons Found</h3>
      <p>You don't have any discount coupons at the moment</p>
      <p-button label="Browse Products" icon="pi pi-shopping-cart" routerLink="/products"></p-button>
    </div>
  </div>
</div>
